<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html>
<head>
  <title>AR.js NFT Image Tracking with Full-Screen WebM Video and Title</title>
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <style>
    /* Ensure the scene takes up the full viewport */
    body {
      margin: 0;
      overflow: hidden;
    }
    /* Style for the game title image */
    #game-title {
      position: fixed;
      top: 10%; /* Position at 10% height from the top */
      left: 50%;
      transform: translateX(-50%); /* Center horizontally */
      width: 75vw; /* Fit 75% of screen width */
      height: auto; /* Maintain aspect ratio */
      z-index: 5; /* Below video but above AR content */
      opacity: 0; /* Initially invisible for fade-in */
      transition: opacity 0.5s ease; /* Smooth fade animation */
    }
    /* Style for the full-screen video */
    #fullscreen-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover; /* Covers the screen without distortion */
      z-index: 10; /* Above title and AR content */
      display: none; /* Hidden initially */
    }
  </style>
</head>
<body>
  <!-- Game title image -->
  <img id="game-title" src="title.png" alt="Game Title">

  <!-- Full-screen WebM video element -->
  <video id="fullscreen-video" autoplay="false" loop="true" muted="true" playsinline>
    <source src="Banana.webm" type="video/webm">  
    Your browser does not support the video tag.
  </video>

  <!-- A-Frame scene with AR.js for NFT image tracking -->
  <a-scene
    device-orientation-permission-ui="enabled: false" vr-mode-ui="enabled: false;" 
    embedded
    arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; trackingMethod: best; debugUIEnabled: false;"
  >
    <!-- NFT marker for image tracking -->
    <a-nft
      type="nft"
      url="ken/test"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <!-- Empty entity to trigger events -->
      <a-entity></a-entity>
    </a-nft>
    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Get the scene, NFT marker, video, and title elements
    const scene = document.querySelector('a-scene');
    const marker = document.querySelector('a-nft');
    const video = document.querySelector('#fullscreen-video');
    const title = document.querySelector('#game-title');

    // Function to find the webcam video element and attach canplay event
    function waitForWebcam() {
      const webcamVideo = document.querySelector('video:not(#fullscreen-video)');
      if (webcamVideo) {
        // Fade in title when webcam stream is ready
        webcamVideo.addEventListener('canplay', () => {
          title.style.opacity = '1'; // Fade in title
        }, { once: true });
      } else {
        // Retry if webcam video element is not yet available
        setTimeout(waitForWebcam, 100);
      }
    }

    // Start checking for webcam video after scene is loaded
    scene.addEventListener('loaded', () => {
      waitForWebcam();
    });

    // Show and play video, fade out title when marker is detected
    marker.addEventListener('markerFound', () => {
      video.style.display = 'block';
      video.play(); // Start video playback
      title.style.opacity = '0'; // Fade out title
    });

    // Hide and reset video, fade in title when marker is lost
    marker.addEventListener('markerLost', () => {
      video.style.display = 'none';
      video.pause(); // Pause video
      video.currentTime = 0; // Reset video timeline to start
      title.style.opacity = '1'; // Fade in title
    });
  </script>
</body>
</html>
